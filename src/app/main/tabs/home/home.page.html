<ion-header>
    <ion-toolbar>
        <ion-button  slot="start" fill="clear">
        <ion-button color="funaprimary" class="backbtn" routerLink="/home" routerDirection="back"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
        </ion-button>
    </ion-toolbar>
  </ion-header>

  /**los twitt que renderisa enstan en home.page.ts**/
  <ion-content [fullscreen]="true">
    <div id="container">
        <ion-list>
            <ion-item *ngFor="let item of items">
                <ion-row class="wrapper">
                    <ion-col size="2">
                        <ion-avatar >
                            <ion-img [src]="item.img" ></ion-img>
                        </ion-avatar>
                    </ion-col>
                    <ion-col size="10">
                        <ion-row class="tweet-info">
                        <ion-col size="12">
                            <span class="user">{{item.user}}</span>
                            <span class="handle">@{{item.username}}</span>
                            <span class="handle">{{item.date}}</span>
                        </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="12">
                                <div [innerHtml]="item.twitt"></div>
                                <img class="preview-img" [src]="item.images" alt="">
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </div>
  </ion-content>
