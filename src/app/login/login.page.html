<ion-header>
    <ion-toolbar>
        <ion-button slot="start" fill="clear">
        <ion-button class="backbtn" routerLink="/home" routerDirection="back"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content >
  <div class="ion-padding container">
    <h1>Login</h1>
      <div class="form-container">
          <ion-item>
              <ion-input [(ngModel)]="existingUser.user_info" label="Email / Username" labelPlacement="floating" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="Password" label="Password" labelPlacement="floating" [(ngModel)]="existingUser.password"></ion-input>
            <ion-icon name="eye" slot="end"></ion-icon>
        </ion-item>

        <ion-button expand="block" (click)="Login()">Log In</ion-button>

        <div class="sign-up">
          Don't have an account? <ion-button color="dark" fill="clear" routerLink="/signup" routerDirection="forward">Sing up</ion-button>
        </div>
      </div>
  </div>
</ion-content>
