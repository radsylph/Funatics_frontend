<ion-header>
  <ion-toolbar>
      <ion-button slot="start" fill="clear">
      <ion-button color="funaprimary" class="backbtn" routerLink="/home" routerDirection="back"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
<div class="ion-padding container">
  <h1>Login</h1>
  <div class="page-header">
    <p>everything you say will be used against you. </p>
    <p>eventually</p>
  </div>
  <div class="form-container">
    <ion-item>
      <ion-input color="funaprimary" class="custom" [(ngModel)]="existingUser.user_info" label="Email / Username" labelPlacement="floating" fill="solid" placeholder="Email / Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input color="funaprimary" class="custom" type="Password" label="Password" labelPlacement="floating" [(ngModel)]="existingUser.password" fill="solid" placeholder="Password"></ion-input>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item>
    <ion-button color="funaprimary" class="Loginbtn" expand="block" (click)="Login()">Log In</ion-button>
    <div class="sign-up">
      Don't have an account? <ion-button color="dark" fill="clear" routerLink="/signup" routerDirection="forward">Sign up</ion-button>
    </div>
  </div>
</div>
</ion-content>
